<div class="modal fade" id="add-existing-subtopic-modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <p *ngIf="subtopic != undefined">Are you sure you want to override {{subtopic.subtopicName}} on the calendar?</p>
          <div class="modal-body-buttons">
            <button type="button" class="btn btn-primary" (click)="addExistingSubtopic()">Yes</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
          </div>
        </div>
      </div>
    </div>
  </div>
