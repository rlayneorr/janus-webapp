<div class="jumbotron">
  <h1 class="display-3">Welcome, {{ this.currentUser.firstName }}</h1>
  <p class="lead">Pick up where you left off.</p>
  <hr class="my-4">
  <div *ngIf="this.batchCount > 1">
        <div class="row justify-content-between">
          <div class="form-group col-sm-6 col-md-4 col-lg-3">
            <label>Select Batch:</label>
            <select class="form-control" [compareWith]="compareBatch" [(ngModel)]="this.selectedBatch" (change)="setSelected()">
              <option *ngFor="let batch of this.batches" [ngValue]="batch" >{{batch.name}}</option>
            </select>
          </div>
          <div class="form-group col-sm-6 col-md-4 col-lg-3" *ngIf="this.selectedBatch != null">
            <a routerLink="/Bam/calendar" class="btn btn-primary btn-block">View Calendar <i class="fa fa-calendar"></i></a>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <ngb-alert [dismissible]="false" type="warning">{{this.message}}</ngb-alert>
          </div>
        </div>
      </div>  <!-- batchCount > 1 -->
       <div *ngIf="this.batchCount === 1">
        <div class="row justify-content-between">
          <div class="col-sm-12 col-md-8 col-lg-9">Current Batch: {{this.selectedBatch.name}}</div>
          <div class="col-sm-12 col-md-4 col-lg-3"><a routerLink="/Bam/calendar" class="btn btn-primary btn-block">View Calendar <i class="fa fa-calendar"></i></a></div>
        </div> 
      </div>
      <div class="row" *ngIf="this.batchCount === 0">
          <div class="col">
            <ngb-alert [dismissible]="false" type="warning">{{this.message}}</ngb-alert>
          </div>
      </div> 
 </div>
