  <button class="curr-btn btn-block new-curriculum" data-toggle="modal" data-target="#addCurricModel">Add New Curriculum
  </button>

  <div id="accordian" role="tablist">
    <div class="col-sm-12 col-md-12 col-lg-12" *ngFor="let currName of uniqCurrNames; let i = index">

      <div class="curr-btn" data-toggle="collapse" [attr.data-target]="'#' + i + 'v'" aria-expanded="true" aria-controls="collapseOne">
        {{currName}}
        <span (click)="newVersion(currName, i)">
          <i class="fa fa-plus-circle mt-1"></i>
        </span>
      </div>

      <div [attr.id]="i + 'v'" class="collapse hide" aria-labelledby="headingOne" data-parent="#accordian">

        <div class="curr-type-ver" *ngFor="let currVersion of uniqCurrVersions[i]">
          <span (click)="viewCurrSchedule(currVersion)">
            Version #{{currVersion.curriculumVersion}}
          </span>

          <span (click)="openMakeMasterModal(currVersion, i)">
            <span *ngIf="currVersion.isMaster">
              <i class="fa fa-diamond" aria-hidden="true"> </i>
            </span>
            <span *ngIf="!currVersion.isMaster">
              <i class="fa fa-diamond crownless" aria-hidden="true"> </i>
            </span>
          </span>
        </div>
      </div>
    </div>
  </div>

  <div id="addCurricModel" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Add New Curriculum</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
              <div class="form-group">
                <input #addNewCurric class="form-control"/>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" (click)="createCurr(addNewCurric.value)" data-dismiss="modal">Create</button>
        </div>
      </div>
    </div>
  </div>

  <div id="makeMasterModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Change Master Version</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <h6>Are you sure you want to make version #{{selectedCurrVer.curriculumVersion}} the 
          master version of {{selectedCurrVer.curriculumName}}?</h6>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" data-dismiss="modal" (click)="makeMaster()">Confirm</button>
          <button class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
