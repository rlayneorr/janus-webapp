
    <div class="form-group" [formGroup]="skillForm">
  
      <div class="row justify-content-center">
  
        <div class="col-lg-3 col-md-3 col-sm-2">
          <div class="form-group">
            <label for="skill"></label>
            <select class="form-control" id="skill" formControlName="skill">
              <option *ngFor="let technologies of techList" [ngValue]="technologies">{{technologies.skillName}}</option>
            </select>
          </div>
        </div>
  
        <div class="col-lg-3 col-md-3 col-sm-2">
          <div class="form-group">
            <label for="result"></label>
            <select formControlName="result" class="form-control" id="result">
              <option value=0>0 - Very Poor</option>
              <option value=1>1 - Moderately Poor</option>
              <option value=2>2 - Fairly Poor</option>
              <option value=3>3 - Poor</option>
              <option value=4>4 - Below Average</option>
              <option value=5>5 - Average</option>
              <option value=6>6 - Above Average</option>
              <option value=7>7 - Good</option>
              <option value=8>8 - Very Good</option>
              <option value=9>9 - Great</option>
              <option value=10>10 - Excelllent</option>
            </select>
          </div>
        </div>
  
        <div class="col-lg-2 col-md-2 col-sm-1">
          <div class="form-group">
            <label for="status"></label>
            <select formControlName="status" class="form-control" id="status">
              <option>Pass</option>
              <option>Repanel</option>
            </select>
          </div>
        </div>
  
        <div class="col-lg-3 col-md-3 col-sm-2">
          <div class="form-group">
            <label for="technicalComments"></label>
            <textarea formControlName="comment" class="form-control" id="technicalComments" rows="1" cols="30"></textarea>
          </div>
        </div>
      </div>
    </div>
