<div id="introduction-container">
  <h1>Candidate Introduction</h1>
  <div id="introduction-content">
    <div class="info">
      <div class="name">
        <label>Name: </label>
        <p>{{candidateName}}</p>
      </div>
      <div class="skillType">
        <label>Track: </label>
        <p>{{candidateTrack}}</p>
      </div>
    </div>

    <hr>
    <h2>Categories (1 or more required)</h2>
    <div id="skills-checkbox" class="skills-checkbox">
      <div class="skill" *ngFor="let category of allCategories; let i = index">
        <!-- Create a checkbox for each tag using ngFor. Toggle buttons instead of checkboxes! -->
        <span>
          {{category.title}}
          <label class="switch">
            <input type="checkbox" (change)="updateCategoryList(category, $event.target.checked)" id="checkbox{{i}}">
            <span class="slider round"></span>
          </label>
        </span>

      </div>
    </div>
    <hr>
    <div>
      <div class="form-group comment-container">
        <div>
          <br>
          <label for="inputComment">Overall Introduction Feedback</label>
          <br>
          <textarea class="form-control" (input)="comment = $event.target.value" id="inputComment" name="commentBox" placeholder="Optional Feedback"></textarea>
          <br>
          <button class="btn" (click)="onSubmit()" id="submit-button" [disabled]="categoryChosen()" routerLink="/Caliber/screening/questions" routerLinkActive="activeLink">Begin Questions</button>
        </div>
      </div>
    </div>
  </div>
  <app-violation-flag></app-violation-flag>
</div>
